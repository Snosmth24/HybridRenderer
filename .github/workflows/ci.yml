name: CI - Build and Test

on:
  push:
    branches: [ main, master ]  # Support both branch names
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  # ==================== Unit Tests (Headless - Fast) ====================
  
  unit-tests:
    name: Unit Tests
    
    strategy:
      fail-fast: false  # Continue even if one OS fails
      matrix:
        os: [windows-latest, ubuntu-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    # FIX: Proper checkout with timeout handling
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history (fixes shallow clone issues)
        submodules: false  # We'll handle submodules separately
      timeout-minutes: 5  # Add timeout
    
    # FIX: Initialize submodules with retry logic
    - name: Initialize submodules
      run: |
        git config --global submodule.fetchJobs 4
        git submodule update --init --recursive --depth 1
      timeout-minutes: 10
      shell: bash
    
    - name: Verify submodules
      run: |
        echo "Checking GLFW..."
        if [ -d "external/glfw/CMakeLists.txt" ]; then
          echo "✓ GLFW found"
        else
          echo "✗ GLFW missing"
          exit 1
        fi
        
        echo "Checking GoogleTest..."
        if [ -d "external/googletest/CMakeLists.txt" ]; then
          echo "✓ GoogleTest found"
        else
          echo "✗ GoogleTest missing"
          exit 1
        fi
      shell: bash
    
    - name: Setup CMake
      uses: lukka/get-cmake@latest
    
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Debug
      timeout-minutes: 5
    
    - name: Build Unit Tests
      run: cmake --build build --config Debug --target HybridRenderer_unit_tests -j 4
      timeout-minutes: 10
    
    - name: Run Unit Tests
      run: |
        cd build
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          ./bin/Debug/HybridRenderer_unit_tests.exe
        else
          ./bin/Debug/HybridRenderer_unit_tests
        fi
      shell: bash
      timeout-minutes: 2
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}
        path: build/Testing/**/*
        if-no-files-found: ignore
        retention-days: 7

  # ==================== Build Verification ====================
  
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: false
      timeout-minutes: 5
    
    - name: Initialize submodules
      run: |
        git config --global submodule.fetchJobs 4
        git submodule update --init --recursive --depth 1
      timeout-minutes: 10
      shell: bash
    
    - name: Check CMakeLists.txt
      run: |
        if [ -f "CMakeLists.txt" ]; then
          echo "✓ CMakeLists.txt found"
          cat CMakeLists.txt | head -10
        else
          echo "✗ CMakeLists.txt missing"
          exit 1
        fi
    
    - name: Check source structure
      run: |
        echo "=== Project Structure ==="
        find src tests -type f -name "*.cpp" -o -name "*.h" | head -20
    
    - name: Success
      run: echo "✅ Build check passed"

  # ==================== Summary ====================
  
  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, build-check]
    if: always()
    
    steps:
    - name: Check results
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.unit-tests.result }}" == "success" ]; then
          echo "✅ Unit Tests: PASSED" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Unit Tests: FAILED" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.build-check.result }}" == "success" ]; then
          echo "✅ Build Check: PASSED" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Build Check: FAILED" >> $GITHUB_STEP_SUMMARY
        fi