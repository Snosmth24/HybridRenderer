name: CI - Unit Tests Only

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  unit-tests:
    name: Unit Tests (No Vulkan Needed)
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup CMake
      uses: lukka/get-cmake@latest
    
    - name: Configure
      run: cmake -B build
    
    - name: Build Unit Tests
      run: cmake --build build --target HybridRenderer_unit_tests
    
    - name: Run Unit Tests
      run: cd build && ctest --output-on-failure